                <div class="tab-pane fade pt-1 px-0" id="upload-content" role="tabpanel" aria-labelledby="upload-tab">

                <div class="tab-pane fade pt-1 px-0 mb-5" id="manage-content" role="tabpanel" aria-labelledby="manage-tab">
                    <div id="a-assign-call-list-card" class="card mb-0">
                        <div class='card-header card-header-text card-header-warning' data-bs-toggle="collapse" data-bs-target="#a-batch-body">
                            <h5 class="my-0 d-inline">
                                <i class="fas fa-tasks me-2"></i><span class="align-middle l-outbound-assign-call-to-agent">Assign Call List To
                                    Agents</span>
                            </h5>

                            <div class="togglebutton within-batch-period-toggle"><label><input
                                id="a-within-batch-period" type="checkbox" checked=""><span
                                class="toggle"></span><span class="within-batch-period-toggle-lbl">Not Include
                                Expired Batches</span></label></div>
                        </div>
                        <div id="a-batch-body" class="show">
                            <div class="card-body">
                                <table id="a-batch-tbl" class="table table-hover w-100"></table>
                            </div>
                        </div>

                <div class="tab-pane fade pt-1 px-0" id="open-content" role="tabpanel" aria-labelledby="open-tab">

                    <div id="cust-search-container" class="card mb-5">
                        <div class='card-header card-header-text card-header-warning' data-bs-toggle="collapse" data-bs-target="#o-search-customer-body">
                            <h5 class="my-0">
                                <i class="fas fa-search me-2"></i><span class="align-middle l-menu-search-customer">Search Customer</span>
                            </h5>
                        </div>
                        <div id="o-search-customer-body" class="show">
                            <div class="card-body">
                                <div class="d-flex flex-wrap">
                                    <div class="form">
                                        <table>
                                            <tr>
                                                <td class="pe-1"><span class="l-outbound-campaign-code">Campaign&nbsp;<span class="text-danger">*</span></span>
                                                </td>
                                                <td class="pe-3"><select id="o-search-campaign-select" class="form-select"></select></td>
                                                <td class="pe-1"><span class="l-outbound-batch-code">Batch&nbsp;<span
                                                            class="text-danger">*</span></span>
                                                </td>
                                                <td class="pe-3"><select id="o-search-batch" class="form-select me-4" disabled="true"></select>
                                                </td>
                                                <td class="pe-1"><span class="l-outbound-phone-number">Phone No.</span>
                                                </td>
                                                <td class="pe-3"><input id="o-phone" class="form-control me-4" type="search" autocomplete="off"></td>
                                                <td class="pe-1"><span class="l-main-name">Name</span></td>
                                                <td class="pe-3"><input id="o-name" class="form-control me-4" type="search" autocomplete="off"></td>
                                            </tr>

                                            <tr>
                                                <td class="pe-1"><span class="l-form-gender">Gender</span></td>
                                                <td class="pe-3"><select id="o-gender" class="form-select c-customer-input">
                                                        <option value="">- Please Select -</option>
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </select></td>
                                                <td class="pe-1"><span class="l-campaign-agefrom">Age From</span></td>
                                                <td class="pe-3"><input id="o-age-from" class="form-control" type="number" min="0"></td>
                                                <td class="pe-1"><span class="l-campaign-ageto">Age To</span></td>
                                                <td class="pe-3"><input id="o-age-to" class="form-control" type="number" min="0"></td>
                                                <td class="pe-1"><span class="l-campaign-callstatus">Call Status</span></td>
                                                <td class="pe-3"><select id="o-call-status" class="form-select">
                                                        <option value="">- Please Select -</option>
                                                        <option value="NewLead">Null</option>
                                                        <option value="Unreach">Unreach</option>
                                                        <option value="Reached">Reached</option>
                                                        <option value="Successful Order">Successful Order</option>
                                                    </select></td>
                                            </tr>

                                            <tr>
                                                <td class="pe-1"><span class="l-campaign-callback">Callback</span></td>
                                                <td class="pe-3"><select id="o-callback" class="form-select">
                                                        <option value="">- Please Select -</option>
                                                        <option value="all">All Time</option>
                                                        <option value="09:00 - 11:00">09:00 - 11:00</option>
                                                        <option value="11:01 - 14:00">11:01 - 14:00</option>
                                                        <option value="14:01 - 16:00">14:01 - 16:00</option>
                                                        <option value="16:01 - 18:00">16:01 - 18:00</option>
                                                        <option value="> 18:00">&gt; 18:00</option>
                                                    </select></td>
                                                <td class="pe-2" colspan="6">
                                                    <div class="form-check d-inline me-2 mt-0"><label class="form-check-label l-campaign-mycalllistonly"><input
                                                                type="radio" name="agent-list" class="form-check-input"
                                                                value="myself" checked>My Call List
                                                            Only<span class="circle"><span
                                                                    class="check"></span></span></label>
                                                    </div>

                                                    <div class="form-check d-inline mt-0 me-3"><label class="form-check-label l-campaign-allcustomers"><input
                                                                type="radio" name="agent-list" class="form-check-input"
                                                                value="all">All
                                                            Customers<span class="circle"><span
                                                                    class="check"></span></span></label>
                                                    </div>

                                                    <span class="form-check d-inline"> <label class="form-check-label"> <input
                                                        id="o-within-batch-period" class="form-check-input"
                                                        type="checkbox" checked> Within Batch Period <span
                                                        class="form-check-sign"><span
                                                            class="check"></span></span>
                                                    </label>
                                                    </span>

                                                    <button id="o-search-btn" class='btn btn-sm rounded btn-warning text-capitalize me-2 ms-3'><i
                                                            class="fas fa-search me-2"></i><span
                                                            class="l-search-search">Search</span></button>

                                                    <button id="o-cancel-btn" class="btn rounded btn-sm btn-default mb-0 text-capitalize"><i
                                                            class="fas fa-undo-alt me-2"></i><span>Cancel</span></button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div id="o-search-results-container" class="w-100">
                                        <table id="o-search-results-tbl" class="table w-100 table-hover"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div id="o-contact-status-container" class="card d-none mb-0">

                        <div id="o-contact-status-body" class="show">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>

                    <!-- a div container to let o-input-form w-100 only to the div -->
                    <div>
                        <iframe id="o-input-form" class="w-100 mb-5" frameborder="0" style="display: none;"></iframe>

                    <div class="modal-body">
