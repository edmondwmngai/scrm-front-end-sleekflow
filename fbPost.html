<!DOCTYPE html>

<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="cache-control" content="max-age=0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
<meta http-equiv="pragma" content="no-cache">
<link rel="stylesheet" href="./css/fontawesome/css/all.css">
<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="./css/material-kit/css/material-kit.min.css" type="TEXT/CSS">
<link rel="stylesheet" href="./css/material-overwrite.css" type="TEXT/CSS">
<link rel="stylesheet" href="./css/social.css" type="TEXT/CSS">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./js/SocialContent.js"></script>

    <style>
        body {
            margin: 50px 50px 50px 50px;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: lightgray
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            -webkit-border-radius: 8px;
            border-radius: 8px;
            background: #AECBFC;
        }

        .custom-scroll::-webkit-scrollbar-thumb:window-inactive {
            background: #AECBFC;
        }

        table.dataTable tbody tr.highlight {
            background-color: #EDF4FF !important;
            font-weight: bold;
        }

        .table-btn {
            cursor: pointer;
        }

        img.profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .modal-coment-no {
            color: #606770;
            float: right;
        }

        .dividing-line {
            margin-top: 13px;
            margin-bottom: 13px;
            border-top: 3px dotted darkgray;
        }

        .modal-dialog {
            margin-top: 25px !important;
            margin-bottom: 10px;
        }

        .modal-body {
            padding-top: 0 !important;
        }

        #modal-fb-history {
            max-height: 66vh;
            overflow: auto;
        }
    </style>
</head>

<body class='custom-scroll max-width-body px-4' onload="windowOnload(true)">

    <div class='card mt-5 mb-3'>
        <div class='card-header card-header-text card-header-info'>
            <h5 class="my-0">
                <i class="fab fa-facebook-square card-header-icon"></i><span
                    class="align-middle l-fb-manage-facebook-posts"></span>
            </h5>
        </div>

        <div class='card-body'>
            <button class="btn rounded btn-sm btn-warning mt-3 mb-0 text-capitalize" onclick="createClicked()"><i
                    class="fas fa-plus-square mr-2"></i><span class='l-fb-add-new-post'></span></button>
            <table id="post-table" style="width:100%;" class="table table-hover mt-3 clearfix"></table>
        </div>
    </div>

    <!-- FB Post History Modal -->
    <div id="history-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FB Post History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div>&nbsp;<span id="modal-comment-no" class="modal-coment-no"></span></div>
                    <!-- &nbsp; to create height -->
                    <div class="dividing-line"></div>
                    <div id="modal-fb-history" class="custom-scroll"></div>

                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default text-capitalize" data-dismiss="modal"><i
                            class="fas fa-times-circle mr-2"></i><span>Close</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /FB Post History Modal -->
    <script type="text/javascript" src="./obfuscate_b4/fbPost.js"></script>
</body>



</html>
