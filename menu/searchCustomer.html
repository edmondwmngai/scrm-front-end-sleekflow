<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/material-kit/css/material-kit.min.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/material-overwrite.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/search.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/social.css">
    <link rel="stylesheet" href="../css/loading.css">

    <script type="text/javascript" src="../config.js"></script>
    <!--<script type="text/javascript" src="../js/jquery.min.js"></script>--><script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/dataTables.buttons.min.js"></script>

    <!-- NO DEL <script type="text/javascript" src="../js/pdfmake.min.js"></script> PDF package spent too much time to load, so not this function by default -->

    <style>
        .open {
            font-size: 16px;
            color: #005cfb;
            position: relative;
            top: 2.5px;
            cursor: pointer;
        }

        /* ============= overwrite bootstrap/master-kit ============= */

        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: searchfield-cancel-button;
        }

        .select-value {
            min-width: 170px !important;
        }

        .dt-buttons {
            float: right;
            margin-bottom: 0.4rem;
        }
    </style>
</head>

<body class='custom-scroll mb-3 max-collapse-horizontal-body' onload="windowOnload(true)">
    <div id="lower-part-container" class="card mt-5 mb-3 d-none">
        <div class='card-header card-header-text card-header-info'>
            <h5 class="my-0">
                <i class="fas fa-users card-header-icon"></i><span class="align-middle l-menu-search-customer"></span>
            </h5>
        </div>
        <div id="search-contact-body" class='card-body'>
            <div id='manual-search-container'>
                <div class="center-content">
                    <div>
                        <div class="d-flex align-items-center"><span class="l-search-match"></span>
                            <select class="customer-all-any form-select mx-3">
                                <option class="l-search-all" value="all"></option>
                                <option class="l-search-any" value="any"></option>
                            </select>&nbsp;<span class="l-search-of-the-following"></span>
                        </div>
                        <div id='customer-search-list' class="display" style="width:100%">
                            <div class="customer-search-item mb-3 d-flex align-items-center mb-1">
                                <select class="customer-search-condition form-select me-3">
                                    <option disabled="disabled" value='' selected="selected">=== Customer List ===
                                    </option>
                                </select>
                                <select class="customer-search-symbol form-select me-3">
                                    <option class='text-symbol field-symbol is-contains-symbol' value="contains">
                                        contains</option>
                                    <option class='text-symbol select-symbol is-contains-symbol' value="is">is</option>
                                    <option class='text-symbol field-symbol' value="is not" style="display:none;">is not
                                    </option>
                                    <option class='text-symbol field-symbol' value="not contains" style="display:none;">
                                        not contains</option>
                                    <option class='date-symbol' style='display:none;' value="=">=</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;">&gt;</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;=">&gt;=</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;">&lt;</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;=">&lt;=</option>
                                </select>
                                <input class='customer-search-input form-control' type="search"
                                    onkeypress='searchInputPressed(event,"customer")'>
                            </div>
                        </div>
                        <div>
                            <button id="add-fields-btn" class="btn btn-sm btn-circle btn-warning"
                                onclick='addSearchField("customer");'><i class="fas fa-plus"></i></button>
                            <button id="customer-submit-btn" class='submit-btn btn btn-sm rounded btn-warning text-capitalize'
                                onclick="submitClicked('customer');"><i class="fas fa-search me-2"></i><span
                                    class="l-search-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="invisible-tbl-container" class="d-none"></div>
    </div>
    <button class="to-be-disabled btn rounded btn-sm btn-warning text-capitalize mb-3" onclick="newCCClick();"><i
            class="fas fa-plus-square me-2"></i><span class="l-search-create-case-new-customer">Create Case For New
            Customer</span></button>
    <script src="../obfuscate_b4/searchCustomer.js" type="text/javascript"></script>
</body>

</html>
