    <style>
        .filter-drop-shadow {
            filter: drop-shadow(0px 0px 5px #eee);
        }

        .login-btn {
            font-weight: bold !important;
            font-size: initial !important;
        }

        .login-btn:hover {
            color: #845105 !important;
        }

        .change-pw-btn,
        .change-pw-btn:focus {
            background: white !important;
            font-weight: bold !important;
        }

        .change-pw-btn:hover {
            color: black !important;
        }

        a.disabled {
            pointer-events: none;
            cursor: default;
        }

        #login-company {
            max-width: 200px;
            max-height: 80px;
        }
    </style>
</head>

<body rightmargin="0" topmargin="0" leftmargin="0" bottommargin="0" language="javascript"
    onkeydown='return (event.keyCode != 116)'>
    <div class="page-header header-filter"
        style="background-image: url('./images/bg.png'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="text-center mb-1">
                <img id="login-company" class="d-none filter-drop-shadow" src="">
                <img src=".\images\marvel_logo.png" class="filter-drop-shadow me-5">
                <img src=".\images\ets_logo.png" class="filter-drop-shadow" style="height: 57px;">
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 ms-auto me-auto">
                    <div class='card mt-5 mb-3'>
                        <!--Card Header-->
                        <div class="card-header card-header-info text-center">
                            <h4 class="card-title l-login-login">Change Password</h4>
                        </div>

                        <!--Card Body-->
                        <div class='card-body'>
                            <!--Change Info-->
                            <p class="mt-3">
                                <label id="force-info-lbl"></label>
                            </p>
                            <!--Seller ID-->
                            <div class="mb-3">
                                <label class="form-label" for="txt-seller-id">Login ID*</label>
                                <input type="text" class="form-control" name="txt-seller-id" id="txt-seller-id" />
                                <span class="text-danger" id="seller-id-error"></span>
                            </div>

                            <!--Existing Password-->
                            <div class="mb-3" id="old-password-div">
                                <label class="form-label" for="txt-old-password">Existing Password*</label>
                                <input type="password" class="form-control" name="txt-old-password"
                                    id="txt-old-password" autocomplete="new-password" />
                                <span class="text-danger" id="old-password-error"></span>
                            </div>

                            <!--New Password-->
                            <div class="mb-3">
                                <label class="form-label" for="txt-password">New Password*</label>
                                <input type="password" class="form-control" name="txt-password" id="txt-password"
                                    onkeydown="if(event.keyCode === 32) return false;" maxlength="50" />
                                <span class="text-danger" id="password-error"></span>
                            </div>

                            <!--Confirm New Password-->
                            <div class="mb-3">
                                <label class="form-label" for="txt-confirm-password">Confirm New Password*</label>
                                <input type="password" class="form-control" name="txt-confirm-password"
                                    id="txt-confirm-password" maxlength="50" />
                                <span class="text-danger" id="confirm-password-error"></span>
                            </div>

                            <!--buttons-->
                            <div id="cp-btn-group" class="mb-3 text-center">
                                <span id='validation-result' style="display:none"></span>
                                <button class="btn rounded btn-sm btn-warning mt-3 mb-0 text-capitalize"
                                    onclick="submitForm()"><i class="fas fa-save me-2"></i><span>Save</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./obfuscate_b4/changePW.js"></script>

</html>
