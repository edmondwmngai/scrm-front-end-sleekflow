<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/material-kit/css/material-kit.css" type="TEXT/CSS">
    <link rel="stylesheet" type="text/css" href="../css/material-overwrite.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/media.css" type="TEXT/CSS">
    <!-- <link rel="stylesheet" href="../css/search.css" type="TEXT/CSS"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../config.js"></script>
    <!--<script type="text/javascript" src="../js/jquery.min.js"></script>--><script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="../css/material-kit/js/material-kit.min.js"></script> -->
    <style>
        body {
            margin: 0;
        }

        .center-content {
            display: flex;
            justify-content: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .search-customer-table {
            padding: 3px;
        }

        .margin-top {
            margin-top: 15px;
        }

        .row-margin-top {
            margin-top: 5px;
        }

        .submit-btn {
            margin-left: 30px;
            float: right;
        }

        .rubbish-bin {
            width: 18px;
            height: 18px;
            margin-left: 5px;
            cursor: pointer;
        }

        .ui-datepicker-trigger {
            height: 22px;
            padding-left: 5px;
            vertical-align: middle;
            cursor: pointer;
        }

        .select-value {
            width: 170px !important;
        }
    </style>
</head>

<body class='custom-scroll p-4' onload="windowOnload(true)">
    <div class='card'>
        <!--Card Header-->
        <div class='card-header card-header-text card-header-info'>
            <h5 class="my-0 l-search-change-contact" id="p-header">
            </h5>
        </div>

        <!--Card Body-->
        <div class="card-body" id="lower-part-container">
            <div id='manual-search-container'>
                <h5>
                    <i class="fas fa-users title-icon me-2"></i><span class="l-search-search-contact-list"></span>
                </h5>
                <div class="center-content">
                    <div>
                        <div class="d-flex align-items-center"><span class="l-search-match"></span>
                            <select class="customer-all-any form-select mx-3">
                                <option value="all" class="l-search-all"><span class="l-search-all"></span></option>
                                <option value="any" class="l-search-any"><span class="l-search-any"></span></option>
                            </select>&nbsp;<span class="l-search-of-the-following"></span></div>
                        <div id='customer-search-list' class="display" style="width:100%">
                            <div class="customer-search-item mb-3 d-flex align-items-center mb-1">
                                <select class="customer-search-condition form-select me-3">
                                    <option disabled="disabled" value='' selected="selected">=== Customer List ===
                                    </option>
                                </select>
                                <select class="customer-search-symbol form-select me-3">
                                    <option class='text-symbol field-symbol is-contains-symbol' value="contains">contains</option>
                                    <option class='text-symbol select-symbol is-contains-symbol' value="is">is</option>
                                    <option class='text-symbol field-symbol' value="is not" style="display:none;">is not</option>
                                    <option class='text-symbol field-symbol' value="not contains" style="display:none;">not contains</option>
                                    <option class='date-symbol' style='display:none;' value="=">=</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;">&gt;</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;=">&gt;=</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;">&lt;</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;=">&lt;=</option>
                                </select>
                                <input class='customer-search-input form-control mt-1' type="search"
                                    onkeypress='searchInputPressed(event,"customer")'>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-circle btn-warning"
                                onclick='return addSearchField("customer");'><i class="fas fa-plus"></i></button>
                            <button id="customer-submit-btn" class='submit-btn btn btn-sm rounded btn-warning text-capitalize'
                                onclick="return submitClicked('customer');"><i class="fas fa-search me-2"></i><span
                                    class="l-search-search">Search</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../obfuscate_b4/changeContactPop.js"></script>
</body>

</html>
