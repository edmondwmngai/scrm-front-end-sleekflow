<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <!--<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/jquery-ui.css" type="TEXT/CSS">
    <link rel="stylesheet" href="./css/material-kit/css/material-kit.min.css" type="TEXT/CSS">
    <link rel="stylesheet" href="./css/material-overwrite.css" type="TEXT/CSS">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/search.css" type="TEXT/CSS">
    <script type="text/javascript" src="./config.js"></script>
    <!--<script type="text/javascript" src="./js/jquery.min.js"></script>--><script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/generalFn.js"></script>
</head>

<body class='scroll-hidden' onload="searchOnload();" style='margin-top:10px;' onkeydown='return (event.keyCode != 116)'>
    <!-- ============== Search Info ============== -->
    <div>
        <ul id="tabs" class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item">
                <a class="nav-link pt-2 active" data-bs-toggle="tab" href="#search-menu1" aria-selected="true"><span
                        class="l-search-auto-search"></span><i class="fas fa-file-alt ms-2"></i></a>
            </li>
            <li class="nav-item case-element">
                <a class="nav-link pt-2" data-bs-toggle="tab" href="#search-home" aria-selected="false"><span
                        class="l-search-auto-search"></span><i class="fas fa-user ms-2"></i></a>
            </li>
            <li class="nav-item">
                <a class='nav-link to-be-disabled pt-2' data-bs-toggle="tab" href="#search-menu3"
                    aria-selected="false"><span class="l-search-manual-search"></span><i
                        class="fas fa-file-alt ms-2"></i></a>
            </li>
            <li class="nav-item case-element">
                <a class='nav-link to-be-disabled pt-2' data-bs-toggle="tab" href="#search-menu2"
                    aria-selected="false"><span class="l-search-manual-search"></span><i
                        class="fas fa-user ms-2"></i></a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="search-menu1" class="tab-pane in active">
                <!-- <h5>
                    <i class="far fa-folder-open title-icon me-2"></i><span
                        class="align-middle l-search-case-list-auto-search"></span>
                </h5> -->
                <table class="table table-hover" id='auto-case-table' class="display default-auto-table"
                    style="width:100%">
                </table>
            </div>

            <div id="search-menu3" class="tab-pane">
                <!-- <h5>
                    <i class="far fa-folder-open title-icon me-2"></i><span
                        class="align-middle l-search-case-list-manual-search"></span>
                </h5> -->
                <div class="center-content">
                    <div>
                        <div class="d-flex align-items-center"><span class="l-search-match"></span>
                            <select class="case-all-any form-select mx-3">
                                <option class="l-search-all" value="all"></option>
                                <option class="l-search-any" value="any"></option>
                            </select>&nbsp;<span class="l-search-of-the-following"></span>
                        </div>
                        <div id='case-search-list' class="display" style="width:100%">
                            <div class="case-search-item mb-3 d-flex align-items-center mb-1">
                                <select class="case-search-condition form-select me-2">
                                    <!-- <option disabled="disabled" value='' selected="selected">=== Case List ===</option> -->
                                </select>
                                <select class="case-search-symbol form-select me-2">
                                    <option class='text-symbol field-symbol is-contains-symbol' value="contains">
                                        contains</option>
                                    <option class='text-symbol select-symbol is-contains-symbol' value="is">is</option>
                                    <option class='text-symbol field-symbol' value="is not" style="display:none;">is not
                                    </option>
                                    <option class='text-symbol field-symbol' value="not contains" style="display:none;">
                                        not contains</option>
                                    <option class='date-symbol' style='display:none;' value="=">=</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;">&gt;</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;=">&gt;=</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;">&lt;</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;=">&lt;=</option>
                                </select>
                                <input class='case-search-input form-control' type="search"
                                    onkeypress='searchInputPressed(event,"case")'>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-circle btn-warning"
                                onclick='return addSearchField("case");'><i class="fas fa-plus"></i></button>
                            <button id="case-submit-btn" class='submit-btn btn btn-sm rounded btn-warning text-capitalize'
                                onclick="return submitClicked('case');"><i class="fas fa-search me-2"></i><span
                                    class="l-search-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="search-home" class="tab-pane case-element">
                <div id='home-customer-container'>
                    <!-- <h5>
                        <i class="fas fa-users title-icon me-2"></i><span
                            class="align-middle l-search-customer-list-auto-search"></span>
                    </h5> -->
                    <table class="table table-hover" id='auto-search-table' class="display default-auto-table"
                        style="width:100%">
                    </table>
                </div>
            </div>

            <div id="search-menu2" class="tab-pane case-element">
                <div id='menu2-manual-search-container'>
                    <!-- <h5 class="header">
                        <i class="fas fa-users title-icon me-2"></i></i><span
                            class="align-middle l-search-customer-list-manual-search"></span>
                    </h5> -->
                    <div class="center-content">
                        <div>
                            <div class="d-flex align-items-center"><span class="l-search-match"></span>
                                <select class="customer-all-any form-select mx-3">
                                    <option class="l-search-all" value="all"></option>
                                    <option class="l-search-any" value="any"></option>
                                </select>&nbsp;<span class="l-search-of-the-following"></span>
                            </div>
                            <div id='customer-search-list' class="display" style="width:100%">
                                <div class="customer-search-item mb-3 d-flex align-items-center mb-1">
                                    <select class="customer-search-condition form-select me-3">
                                        <option disabled="disabled" value='' selected="selected">=== Contact List ===
                                        </option>
                                    </select>
                                    <select class="customer-search-symbol form-select me-3">
                                        <option class='text-symbol field-symbol is-contains-symbol' value="contains">
                                            contains</option>
                                        <option class='text-symbol select-symbol is-contains-symbol' value="is">is
                                        </option>
                                        <option class='text-symbol field-symbol' value="is not" style="display:none;">is
                                            not</option>
                                        <option class='text-symbol field-symbol' value="not contains"
                                            style="display:none;">not contains</option>
                                        <option class='date-symbol' style='display:none;' value="=">=</option>
                                        <option class='date-symbol' style='display:none;' value="&gt;">&gt;</option>
                                        <option class='date-symbol' style='display:none;' value="&gt;=">&gt;=</option>
                                        <option class='date-symbol' style='display:none;' value="&lt;">&lt;</option>
                                        <option class='date-symbol' style='display:none;' value="&lt;=">&lt;=</option>
                                    </select>
                                    <input class='customer-search-input form-control' type="search"
                                        onkeypress='searchInputPressed(event,"customer")'>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-circle btn-warning"
                                    onclick='return addSearchField("customer");'><i class="fas fa-plus"></i></button>
                                <button id="customer-submit-btn" class='submit-btn btn btn-sm rounded btn-warning text-capitalize'
                                    onclick="return submitClicked('customer');"><i class="fas fa-search me-2"></i><span
                                        class="l-search-search"></span></button>
                            </div>
                        </div>
                    </div>





                </div>
            </div>

        </div>
        <button class='to-be-disabled btn rounded btn-sm btn-warning mt-3 text-capitalize'
            onclick="return newCCClick();"><i class="fas fa-plus-square me-2"></i><span
                class="l-search-create-case-new-customer"></span></button>
        <br />
        <br />
        <br />
        <br />
        <script type="text/javascript" src="./obfuscate_b4/search.js"></script>
</body>

</html>
