<!DOCTYPE html>

<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
	<meta http-equiv="pragma" content="no-cache">
	<link rel="stylesheet" href="./css/media.css" type="TEXT/CSS">
	<!--<script type="text/javascript" src="./js/download.js"></script>--><script src="https://cdn.jsdelivr.net/npm/downloadjs@1.4.7/download.min.js" integrity="sha512-0GzPbmIum5HYGuo18hiuGJO83ameg1XGhDD81nAZi+YgHD1Rabp3iy95GIQHFxSWilUxKOXpo9QiXQUEAMjPiQ==" crossorigin="anonymous"></script>
	
	<style>
		.gray-bg-label {
			font-size: 12px;
			background: #f4f5f7;
			padding: 2px;
			border-radius: 5px;
			vertical-align: top;
			width: auto;
		}

		.gray-bg-label-span {
			font-size: 12px;
			background: #f4f5f7;
			padding: 2px;
			border-radius: 5px;
			/* margin-right: 15px; */
		}

		.line-bottom-container-first {
			border-bottom: 1px solid #E5E9F2;
			padding: 0 0 7.5px 0;
		}

		.line-bottom-container {
			border-bottom: 1px solid #E5E9F2;
			padding: 7.5px 0 7.5px 0;
		}

		
		.email-attach-tag {
			font-size: 12px;
			border: 1px solid #E5E9F2;
			border-radius: 5px;
			margin-right: 5px;
			padding: 0 6px 0 6px;
			text-decoration: underline;
			cursor: pointer;
			color: #005cfb;
		}
	</style>
</head>

<body>
	<div class="main-card">
		
		<div class="row d-flex line-bottom-container">
			<div class='col-sm-4 d-flex px-2 align-items-center'>
				<span class="gray-bg-label mr-1"><span class="l-email-from"></span>:</span>
				<b id="name"></b><span id="from" style='word-break:break-word'></span>
			</div>
			<div class='col-sm-4 d-flex px-2 align-items-center'>
				<span class="gray-bg-label mr-1"><span class="l-email-to"></span>:</span>
				<span id="to" style='word-break:break-word'></span>
			</div>
			<div class='col-sm-3 d-flex px-2 align-items-center'>
				<span class="gray-bg-label mr-1"><span class="l-email-date-time"></span>:</span>
				<span id="time" style='word-break:break-word'></span>
				
			</div>
			
			<!--
			<div class='col-sm-1 d-flex px-2'>
				<span id="toolbarModifierWrapper" style='word-break:break-word'></span>
			</div>
			-->
			<div class="col-sm-1 d-flex align-items-center">
				<button id="resize-btn" class="btn btn-sm btn-circle btn-warning ms-auto" onclick="resizeEmail2();"
					title="See Full Content"><i class="fas fa-arrows-alt-v"></i></button>	
				</div>
		</div>
		<div class="row d-flex line-bottom-container">
			<div class='col-sm-12 d-flex px-2 align-items-center'>
				<span class="gray-bg-label mr-1"><span class="l-email-subject"></span>:</span>
				<span id="subject" style='word-break:break-word'></span>
			</div>
		</div>
		<div class="row d-flex line-bottom-container">
			<div class='col-sm-12 d-flex px-2 align-items-center '>
				<span class="gray-bg-label"><span class="l-email-attachments"></span>:</span>
				<span id="attachment"></span>
			</div>
		</div>
		<div class="row d-flex line-bottom-container">
			<div class='col-sm-12 d-flex px-2'>
				<span class="gray-bg-label mr-1"><span class="l-email-content"></span>:</span>
				<span id="content" ></span>
			</div>
		</div>
	
	</div>
	<script type="text/javascript" src="./obfuscate_b4/emailContent2.js"></script>
</body>

</html>
