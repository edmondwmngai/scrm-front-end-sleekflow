<!DOCTYPE html>
<html lang="en">
    
<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Log | Epro Marvel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--<script type="text/javascript" src="./js/jquery.min.js"></script>--><script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>

    <!--<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/material-kit/css/material-kit.css" type="TEXT/CSS">
    <link rel="stylesheet" href="./css/material-overwrite.css" type="text/css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/jquery-ui.css" type="TEXT/CSS">

    <style>
        .voice-lbl {
            width: 80px;
            display: inline-table;
        }

        .voice-input-container {
            width: 313px;
            display: inline-block;
        }

        .ui-datepicker-trigger {
            cursor: pointer;
            height: 22px;
            padding-left: 5px;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>

<body class='custom-scroll d-none' style="overflow: auto;">
    <div id="voice-log-search" class="mx-2 row">
        <div class="card mt-5 mb-3 mx-2" id="lower-part-container">
            <div class='card-header card-header-text card-header-info'>
                <h5 class="my-0">
                    <i class="fas fa-microphone me-2"></i>
                    Search Voice
                </h5>
            </div>
            <div id="search-case-body" class='card-body'>
                <div class="mx-auto">
                    <div class="d-flex align-items-center"><span>Match all of the following filled fields</span>
                    </div>
                    <div id='voice-fm-container' class="display" style="width:100%">
                        <div class="case-search-item mb-3 d-flex align-items-center mb-1">
                            <span class="voice-input-container">
                                <span class="voice-lbl">Start Date<span class="text-danger">*</span></span>
                                <span>
                                    <input id="voice-start-date" class="form-control mt-1" type="search"
                                        placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autocomplete="off">
                                </span>
                            </span>
                            <span class="voice-input-container">
                                <span class="voice-lbl">End Date<span class="text-danger">*</span></span>
                                <span>
                                    <input id="voice-end-date" class="form-control mt-1" type="search"
                                        placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autocomplete="off">
                                </span>
                            </span>
                        </div>
                        <div>
                            <span class="voice-input-container">
                                <span class="voice-lbl">Agent ID</span>
                                <input id="voice-staff-no" class="form-control w-auto d-inline" type="search"
                                    autocomplete="off" />
                            </span>
                            <span class="voice-input-container">
                                <span class="voice-lbl">Phone No.</span>
                                <input id="voice-phone-no" class="form-control w-auto d-inline" type="search"
                                    autocomplete="off">
                            </span>
                            <span id="voice-select-container" class="voice-input-container d-none">
                                <span class="voice-lbl">Service</span>
                                <select id="voice-service-select" class="form-select w-auto d-inline">
                                    <option value="" selected="">-- Please Select --</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class='submit-btn btn btn-sm rounded btn-warning text-capitalize'
                            onclick="return searchVoiceClicked();"><i
                                class="fas fa-search me-2"></i><span>Search</span></button>
                    </div>

                    <div id="voice-res-container">
                        <table id="search-voice-tbl" class="w-100 table mt-2" aria-describedby="search-voice-tbl"></table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./wmConfig.js"></script>
    <script type="text/javascript" src="./obfuscate_b4/voiceLog.js"></script>

</body>

</html>
