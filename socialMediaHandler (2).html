<body class='custom-scroll max-width-container' style='height:100%' onkeydown='return (event.keyCode != 116)'
      onload="setLanguage();">
    <!-- partial:index.partial.html -->
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa fa-search"></i>
            </div>
            <div class="people-detail">
                <ul class="people-detail-list">
                </ul>
            </div>
        </div>

        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" style="display:none;" alt="avatar" />

                <div class="chat-about">
                    <div class="chat-with"><!--Chat with d1Q`K9I8YTrter--></div>
                    <div class="chat-num-messages"><!--already 1 902 messages--></div>
                </div>
                <i class="fa fa-star"></i>
            </div> <!-- end chat-header -->

            <div class="chat-history">
                <ul>
                </ul>

            </div> <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
                <textarea name="message-to-reply" id="message-to-reply" style="display:none;" placeholder="Type your message" rows="3"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>

                <button id="Send">Send</button>

                <button style="display:none;" id="Test">Test</button>
                
            </div> <!-- end chat-message -->

        </div> <!-- end chat -->

    </div> <!-- end container -->

    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
                <span class="message-data-name">{{sendBy}}</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{messageOutput}}
            </div>
        </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> Agent </span>
                <span class="message-data-time">{{time}}, Today</span>
            </div>
            <div class="message my-message">
                {{response}}
            </div>
        </li>
    </script>
    <script id="ticket-list-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <img src="Wise/img/webchat-icon-217.png" style="height:30px; width:30px" alt="avatar" />
            <div class="about">

                <div class="name">{{name}}</div>
                <div class="status">
                    <i class="fa fa-circle online"></i> online
                </div>
                <div class="updateat">{{updateat}}</div>
                <div class="lsmessage">{{lsmessage}}</div>
                </div>
        </li>
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='wise/script/shandler/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
    <script src="wise/script/shandler/chatscripts.js"></script>
