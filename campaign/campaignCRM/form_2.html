    <style type="text/css">
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0px;
            font-size: 14px;
        }

        .profile-pic {
            height: 130px;
            width: 130px;
            border-radius: 50%;
            cursor: pointer;
        }

        .table-btn {
            cursor: pointer;
            color: #005CFB;
            vertical-align: middle;
            font-size: 16px;
        }

        /* the td just get minimum space */

        .btnColumn {
            width: 1%;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
        }

        /* Case Log Table CSS */

        table.dataTable thead th,
        table.dataTable tfoot th {
            font-weight: 550;
        }

        th {
            color: rgb(100, 100, 100);
            font-size: 12px;
        }

        table.dataTable thead {
            text-align: left;
        }

        table>tr {
            border-bottom: 1px solid #E5E9F2;
        }

        table.dataTable th,
        table.dataTable td {
            /* Adjust the default spacing of 'td's */
            padding: 6px 10px !important;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 180px;
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge*/
            user-select: none;
            /* Non-prefixed version, currently not supported by any browser */
        }

        @media only screen and (max-width: 600px) {
            .table.dataTable td {
                max-width: 420px;
            }
        }

        table.dataTable tbody tr.highlight {
            background-color: #EDF4FF !important;
            font-weight: bold;
        }

        .email-attach-tag {
            font-size: 12px;
            border: 1px solid #E5E9F2;
            border-radius: 5px;
            margin-right: 5px;
            padding: 0 6px 0 6px;
            text-decoration: underline;
            cursor: pointer;
            color: #005cfb;
            background: white;
        }

        .cke_source {
            height: inherit !important;
        }

        .custom-form-label {
            min-width: 100px;
            text-align: right !important;
            padding-right: 20px;
            display: inline-block
        }

        /* ============= Custom Scroll in body ============= */

        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: lightgray
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            -webkit-border-radius: 8px;
            border-radius: 8px;
            background: #AECBFC;
        }

        .custom-scroll::-webkit-scrollbar-thumb:window-inactive {
            background: #AECBFC;
        }

        .case-log-details-min-width {
            min-width: 205px;
        }

        .word-icon {
            color: #14469F;
            margin-left: 0.4em;
            cursor: pointer;
            vertical-align: middle;
            font-size: 1.3em;
            margin-top: 0.1em;
        }

<body onload="windowOnload();" onkeydown='return (event.keyCode != 116)' style="overflow:hidden;">

    <div id='customer-table' class='card mt-5 mb-5'>
        <div class="card-header card-header-text card-header-info">
            <h5 class="mt-0 mb-0">
                <i class='fa fa-user-circle card-header-icon' aria-hidden="true"></i>
                <span>
                    <span class="l-form-customer-information"></span>
                </span>
                <span id="customer-tbl-customer-id" class="align-middle d-none" style="color:darkblue;">
                    &nbsp;&nbsp;(<span>Call ID</span>:&nbsp;<span id="customer-id-title"></span>)
                </span>
                <span id="scheduled-reminder" class="mt-0 mb-0 ms-3 rounded btn btn-sm btn-warning text-capitalize"
                    style="display:none;" onclick="scheduleClick()"><i class="fas fa-calendar-alt me-2"></i><span
                        class='l-form-scheduled-reminder'></span></span>
            </h5>
        </div>
        <div class="collapse show" style="width:100%;" id='customer-details-body'>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10">

                        <div class='row d-flex align-items-center'>
                            <div class='input-group col-sm-5'>
                                <label for='Name_Eng' class='control-label custom-form-label' style="width:100px;"><span
                                        class="l-form-full-name"></span>&nbsp;<span class="text-danger">*</span></label>
                                <input class="form-control edit-field" type="search" id="Name_Eng" autocomplete="off" />
                            </div>
                            <div class='mb-3 col-sm-4 ps-0'>
                                <label for='Title' class='col-sm-8 control-label l-form-title'></label>
                                <select class="form-select col-sm-4 edit-field" name="Title" id='Title'>
                                    <option selected="selected" value=''></option>
                                    <option class="l-form-miss" value="Miss">Miss</option>
                                    <option class="l-form-mr" value="Mr">Mr</option>
                                    <option class="l-form-mrs" value="Mrs">Mrs</option>
                                    <option class="l-form-ms" value="Ms">Ms</option>
                                </select>
                            </div>

                            <div class='input-group col-sm-3 ps-0'>
                                <label for='Lang' class='col-sm-6 col-form-label col-form-label-sm l-form-language'></label>
                                <select class="form-select col-sm-6 edit-field pe-0" name="Lang" id='Lang'>
                                    <option selected="selected" value=''></option>
                                    <option class="l-form-cantonese" value="Cantonese">Cantonese</option>
                                    <option class="l-form-english" value="English">English</option>
                                    <option class="l-form-mandarin" value="Mandarin">Mandarin</option>
                                    <option class="l-form-japanese" value="Japanese">Japanese</option>
                                </select>
                            </div>
                        </div>

                        <div class='row d-flex align-items-center'>
                            <div class='input-group col-sm-5'>
                                <label for='Nationality_Id' class='px-3 control-label' style="width:100px;">
                                    <i class="far fa-flag me-2"></i><span class="l-form-nationality">Nationality</span>
                                </label>
                                <select class="form-select edit-field mt-1" id='Nationality_Id'
                                    onchange='nationalityChanged(this)'>
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class='input-group col-sm-7 ps-0'>
                                <label for='Market_Id' class='control-label ms-1 me-2'>
                                    <i class="fas fa-globe-asia me-2"></i><span class="l-form-market"></span>
                                </label>
                                <select class="form-select edit-field" id='Market_Id'>
                                    <option value=""></option>
                                </select>
                                <label for='Profile_Id' class='control-label mx-3'>
                                    <i class="far fa-user-circle me-2"></i><span class='l-form-profile'></span>
                                </label>
                                <select class="form-select edit-field" id='Profile_Id' style="max-width:90px;">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>

                        <div class='row d-flex align-items-center'>
                            <div class='input-group col-sm-4'>
                                <label for='Mobile_No' class='px-3 control-label' style="width:100px;">
                                    <i class='fa fa-phone me-2'></i><span class="l-form-mobile"></span>
                                </label>
                                <input id="Mobile_No" class="form-control col-sm-8 edit-field mt-1" type="search"
                                    onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50" autocomplete="off" />
                            </div>
                            <div class='mb-3 col-sm-4'>
                                <label for='Other_Phone_No' class='col-sm-4 control-label l-form-other'><i
                                        class='fa fa-phone me-2'></i><span class='l-form-other'></span></label>
                                <input class="form-control col-sm-8 edit-field"
                                    onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50" type="search"
                                    id="Other_Phone_No" autocomplete="off" />
                            </div>
                            <div class='mb-3 col-sm-4 ps-0'>
                                <label for='Fax_No' class='col-sm-4 control-label'><i class='fa fa-fax me-2'></i><span
                                        class="l-form-fax"></span></label>
                                <input class="form-control col-sm-8 edit-field"
                                    onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50" type="search"
                                    id="Fax_No" autocomplete="off" />
                            </div>
                        </div>

                        <div class='row d-flex align-items-center'>
                            <div class='input-group col-sm-5'>
                                <label for='Email' class='control-label pe-4 px-3' style="width:100px;"><i
                                        class='fa fa-envelope me-2'></i><span class="l-form-email"></span></label>
                                <input class="form-control edit-field col-sm-11 mt-1" type='search' maxLength="50"
                                    id="Email" autocomplete="off" />
                            </div>
                            <div class='input-group col-sm-7'>
                                <label for='Address1' class='control-label col-sm-2'><i
                                        class="far fa-address-book me-2"></i><span
                                        class="l-form-address">Address</span></label>
                                <input class="form-control edit-field col-sm-10" type="search" id="Address1"
                                    autocomplete="off" maxlength="100" />
                            </div>

                        </div>
                    </div>

                    <div class='col-sm-2'>
                        <div class='mx-auto'>
                            <div class='row'>
                                <span class="col-md-11 ps-4 text-center">
                                    <div><img class='img-raised profile-pic' onclick='profilePicClick();' id="profile-pic"
                                            src="../../images/user.png" /></div>
                                    <input type="file" id="file-to-upload" accept="image/x-png,image/gif,image/jpeg"
                                        onchange="previewPhoto(this);" style="display:none">
                                    <button
                                        class="edit-field mt-3 btn rounded btn-sm btn-warning text-capitalize l-general-upload"
                                        type="button" title="Upload Photo"
                                        onclick="$('#file-to-upload').trigger('click');">Upload</button>
                                </span>
                                <div class="col-md-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="updateCsSection" class='mt-1 text-center'>
                    <button id="edit-save-btn" class='cs-button btn btn-warning rounded btn-sm text-capitalize'
                        onclick="updateClicked()">
                        <i class="fa fa-save me-2"></i><span class="l-form-save"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="accordion">
        <div class='card mt-3 mb-3'>
            <div class="card-header card-header-text card-header-info" href="#case-details-body">
                <h5 class="mt-0 mb-0">
                    <i class='fa fa-edit card-header-icon'></i>
                    <spna id='case-details-title' class="align-sub l-form-case-details">
                        </span>
                </h5>
            </div>
            <div class="collapse show" data-parent="#accordion" id='case-details-body'>
                <div class="card-body">
                    <div class='row d-flex align-items-center'>
                        <div class='mb-3 col-sm-5'>
                            <label for='call-status' class='control-label custom-form-label'><span>Call
                                    Status</span>&nbsp;<span class="text-danger">*</span></label>
                            <select class="form-select" id='call-status' style="width:59%;">
                                <option selected="selected" value=''></option>
                                <option value="Unreach">Unreach</option>
                                <option value="Reached">Reached</option>
                                <option value="Successful Order">Successful Order</option>
                            </select>
                        </div>
                        <div class='mb-3 col-sm-7'>

                            <label id="call-status-label" for='call-status'
                                class='control-label custom-form-label d-none'><span>Call Reason</span>&nbsp;<span
                                    class="text-danger">*</span></label>

                            <select id="successful-reason" class="d-none form-select">
                                <option value="Accept Offer" selected>Accept Offer</option>
                            </select>

                            <select id="unreach-reason" class="d-none form-select">
                                <option value="" selected>- Please Select -</option>
                                <option value="No Answered">No Answered</option>
                                <option value="Voice Mail">Voice Mail</option>
                                <option value="On Trip">On Trip</option>
                                <option value="Customer Busy">Customer Busy</option>
                                <option value="Line Busy">Line Busy</option>
                                <option value="Wrong Number">Wrong Number</option>
                                <option value="Not Here/Meeting">Not Here/Meeting</option>
                            </select>

                            <select id="reached-reason" class="d-none form-select">
                                <option value="" selected>- Please Select -</option>
                                <option value="Consider">Consider</option>
                                <option value="Reject">Reject</option>
                            </select>

                        </div>
                    </div>

                    <div class='row d-flex align-items-center'>
                        <div class='mb-3 col-sm-12 mb-1'>
                            <label for='callback-datetime' class='control-label custom-form-label'><span>Callback
                                </span></label>
                            <input id="callback-datetime" class="form-control mt-1" type="search"
                                placeholder="yyyy-mm-dd hh:mm" autocomplete="off">
                        </div>
                    </div>

                    <div class='row d-flex align-items-center'>
                        <div class='mb-3 col-sm-12 mb-1'>
                            <label for='call-remarks'
                                class='control-label custom-form-label'><span>Remarks</span></label>
                            <textarea class="mt-2" name='case-details' id='call-remarks' rows="3" cols="20"
                                style="font-family:inherit;width:calc(100% - 110px);" maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class='row d-flex align-items-center'>
                        <div class='mb-3 col-sm-12 ps-0'>
                            <span class='col-sm-1 control-label ps-4 mt-2'>&nbsp;&nbsp;<span>&nbsp;</span></span>
                            <div class='col-sm-11 ps-0'>
                                <div id="reply-radio-group" class='mb-3 d-flex align-items-center'>

                                    <div class="form-check ms-3">

                                            &nbsp; <span class="circle">

                                            </span>

                    <span class='ms-5'>
                        <span id='reply-details'>
                            <span style='display:none;' id='email-details'>
                                <span style='display:inline-block;' id="email-other-container">
                                    <div class="form-check ms-2" style='display:inline;'>
                                        <label for="email-other-check" class="form-check-label">
                                            <input type="checkbox"

                            <span style='display:none;' id='fax-details'>

                        <button type='button' class='dial-yes-disable btn btn-warning btn-sm rounded text-capitalize'
