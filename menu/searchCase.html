<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/material-kit/css/material-kit.css" type="TEXT/CSS">
    <link rel="stylesheet" type="text/css" href="../css/material-overwrite.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/search.css" type="TEXT/CSS">
    <link rel="stylesheet" href="../css/jquery-ui.css" type="TEXT/CSS">
    <script type="text/javascript" src="../config.js"></script>
    <!--<script type="text/javascript" src="../js/jquery.min.js"></script>--><script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/dataTables.buttons.min.js"></script>
    <!-- NO DEL <script type="text/javascript" src="../js/pdfmake.min.js"></script> PDF spent too much time, so not this function by default -->

    <style>

        .center-content {
            display: flex;
            justify-content: center;
        }

        .select-value {
            width: 180px !important;
        }

        

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .search-case-table {
            padding: 3px;
        }

        .margin-top {
            margin-top: 15px;
        }

        .row-margin-top {
            margin-top: 5px;
        }

        .submit-btn {
            margin-left: 30px;
            float: right;
        }

        .rubbish-bin {
            width: 18px;
            height: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        .dt-buttons {
            float: right;
            margin-bottom: 0.4rem;
        }
    </style>
</head>

<body class='custom-scroll max-collapse-horizontal-body' onload="windowOnload(true)">
    <div class="card mt-5 mb-3 d-none" id="lower-part-container">
        <div class='card-header card-header-text card-header-info'>
            <h5 class="my-0">
                <i class="far fa-folder-open card-header-icon"></i><span class="align-middle l-menu-search-case"></span>
            </h5>
        </div>
        <div id="search-case-body" class='card-body'>
            <div id='manual-search-container'>
                <div class="center-content mb-3">
                    <div>
                        <div class="d-flex align-items-center"><span class="l-search-match"></span>
                            <select class="case-all-any form-select mx-3">
                                <option class="l-search-all" value="all"></option>
                                <option class="l-search-any" value="any"></option>
                            </select>&nbsp;<span class="l-search-of-the-following"></span></div>
                        <div id='case-search-list' class="display" style="width:100%">
                            <div class="case-search-item mb-3 d-flex align-items-center mb-1">
                                <select class="case-search-condition form-select me-3">
                                </select>
                                <select class="case-search-symbol form-select me-3">
                                    <option class='text-symbol field-symbol is-contains-symbol' value="contains">contains</option>
                                    <option class='text-symbol select-symbol is-contains-symbol' value="is">is</option>
                                    <option class='text-symbol field-symbol' value="is not" style="display:none;">is not</option>
                                    <option class='text-symbol field-symbol' value="not contains" style="display:none;">not contains</option>
                                    <option class='date-symbol' style='display:none;' value="=">=</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;">&gt;</option>
                                    <option class='date-symbol' style='display:none;' value="&gt;=">&gt;=</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;">&lt;</option>
                                    <option class='date-symbol' style='display:none;' value="&lt;=">&lt;=</option>
                                </select>
                                <input class='case-search-input form-control' type="search" onkeypress='searchInputPressed(event,"case")'>
                            </div>
                        </div>
                        <div>
                            <button id="add-fields-btn" class="btn btn-sm btn-circle btn-warning" onclick='return addSearchField("case");'><i class="fas fa-plus"></i></button>
                            <button id="case-submit-btn" class='submit-btn btn btn-sm rounded btn-warning text-capitalize' onclick="return submitClicked('case');"><i class="fas fa-search me-2"></i><span
                                    class="l-search-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="to-be-disabled btn rounded btn-sm btn-warning text-capitalize mb-3" onclick="return newCCClick();"><i
            class="fas fa-plus-square me-2"></i><span class="l-search-create-case-new-customer"></span></button>
    <script src="../obfuscate_b4/searchCase.js" type="text/javascript"></script>
</body>

</html>
