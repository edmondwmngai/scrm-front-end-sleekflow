<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/material-kit/css/material-kit.min.css" type="text/css">
    <link rel="stylesheet" href="./css/material-overwrite.css" type="text/css">
    <link rel="stylesheet" href="./css/social.css" type="text/css">

    <script type="text/javascript" src="./config.js"></script>
    <!--<script type="text/javascript" src="./js/jquery.min.js"></script>--><script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/SocialContent.js"></script>

    <style>
        /* This will affact datatable page style, cannot apply to every page */
        /* comment because box-size make module radio options style change */
        button,
        .reply-container {
            -webkit-box-sizing: unset;
            box-sizing: unset;
        }

        .box-sizing-border-box {
            box-sizing: border-box;
        }

        .to-history-hand {
            line-height: 59px;
            font-size: x-large;
            cursor: pointer;
        }

        .fb-more-comment-span {
            margin-left: 35px;
        }
    </style>
</head>

<body class='custom-scroll max-collapse-horizontal-container' style='height:100%' onkeydown='return (event.keyCode != 116)'
    onload="setLanguage();">
    <!-- ============= Construction Page =========== -->
    <div style="width:100%;" id="construction-page">
        <div id='upper-section' style="width:100%;height:753px;">
            <div id="bubble-list" style="display:inline-block;width:251px;">
                <!-- <div class="active-chat-ques l-social-active-chat-ques"></div> -->
                <div id="bubble-list-inner" class="custom-scroll" style="overflow-y:auto;height:753px;border-bottom: 1px solid #E5E9F2;"></div>
            </div>
            <div id="content-section" style="display:block;width:calc(100% - 251px);float:right;">
                <div id="default-content-container">
                    <div class="default-content-title"></div>
                    <div class="content-section-inner">
                        <div style="padding:15px;">
                            <div style="height:520px;overflow-y:auto;" class="custom-scroll"></div>
                            <div class="reply-container">
                                <textarea disabled class="reply-textarea" rows="2"></textarea>
                                <div class="reply-icon-group">
                                    <button disabled data-bs-toggle="tooltip" data-bs-placement="top"
                                        class="reply-canned-container reply-btns-disable  keyboard-icon">
                                        <span class="align-sub"><i class="far fa-keyboard"></i></span>
                                    </button>
                                    <button disabled data-bs-toggle="tooltip" data-bs-placement="top"
                                        class="reply-share-container reply-btns-disable  keyboard-icon">
                                        <span class="align-sub"><i class="far fa-file"></i></span>
                                    </button>
                                    <button disabled data-bs-toggle="tooltip" data-bs-placement="top"
                                        class="reply-end-container reply-btns-disable keyboard-icon">
                                        <span class="align-sub"><i class="fas fa-times"></i></span>
                                    </button>
                                    <button disabled data-bs-toggle="tooltip" data-bs-placement="top" title="Send"
                                        class="reply-send-container reply-btns-disable">
                                        <img class="reply-icon-size" src="./images/send.svg">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div style="width:100%;border-top: 1px solid #E5E9F2;" id="search-input-section"></div> -->
        <div style="width:100%;" id="search-input-section"></div>
    </div>
    <!-- Agent List Modal -->
    <div class="modal fade" id="agentListModal" tabindex="-1" role="dialog" aria-labelledby="agentListModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 id="agentListModalTitle" class="modal-title l-social-add-agent-to-chat-room"></h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style='display:flex;'><span class="module-campaign-span" style='flex:1;'><label><span
                                    class='l-social-campaign'></span>:</label>&nbsp;<span
                                id='agent-list-campaign'></span></span><span style='flex:1;'><label><span
                                    class='l-social-platform'></span>:</label>&nbsp;<span
                                id='agent-list-entry'></span></span><span style="margin-right:5px;"><label><span
                                    class='l-social-ticket-id'></span>:</label>&nbsp;<span
                                id='agent-list-ticketid'></span></span>
                    </p>
                    <p><span class="l-social-message-to-the-invited-agent"></span>:
                        <input type="text" id="agent-list-message" style='width:98%;padding:5px;border-radius:5px;'
                            autocomplete="off">
                    </p>
                    <p>
                        <span class='l-social-agent-to-invite'></span>&nbsp;(IDLE, WORKING and READY only):
                    <form id="agent-list-arr"></form>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default text-capitalize me-3" data-bs-dismiss="modal"><i
                            class="fas fa-times-circle me-2"></i><span class="l-general-cancel"></span></button>
                    <button onclick="sendRequestClicked()" type="button"
                        class="btn btn-sm btn-warning text-capitalize"><i class="fas fa-check-double me-2"></i><span
                            class="l-social-send-request"></span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for enlarge image -->
    <div id="myModal" class="modal image-modal custom-scroll">
        <span class="close image-close" onclick="closeEnlageModal();">&times;</span>
        <img class="modal-content image-modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <!-- /Modal for enlarge image -->
    <!-- Pass Input Form Moadal -->
    <div class="modal fade" id="inputFormModal" tabindex="-1" role="dialog" aria-labelledby="inputFormModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="inputFormModalTitle"
                        class="l-social-pass-input-form-to-agent">Transfer Form
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style='display:flex;'><span style="margin-right:5px;"><label><span
                                    class="l-social-ticket-id"></span>:</label>&nbsp;<span
                                id='input-form-ticketid'></span></span>
                    </p>
                    <p>
                        <span class="l-social-to-pass-the-input-form-to"></span>
                    <form id="input-form-arr"></form>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default text-capitalize me-3" data-bs-dismiss="modal"><i
                            class="fas fa-times-circle me-2"></i><span class="l-general-cancel"></span></button>
                    <button onclick="passFormConfirmClicked()" type="button"
                        class="btn btn-sm btn-warning text-capitalize"><i class="fas fa-clipboard-check me-2"></i><span
                            class="l-general-confirm"></span></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./obfuscate_b4/socialMedia.js"></script>

</body>
</html>
