<!DOCTYPE html>

    <style>
        a,
        a:focus,
        a:hover,
        a:link,
        .nav-link:not(.active) {
            color: #00bcd4;
        }

        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            background-color: #00bcd4 !important;
        }

        .nav-pills .nav-link {
            font-weight: 600;
            text-transform: capitalize;
        }

        .dropdown-divider {
            border-top: 1px solid lightgray;
        }

        /* .tab-content{
            padding: 0;
        } */

        .tab-pane {
            padding: 15px 30px;
        }

        .email-attach-tag {
            font-size: 12px;
            border: 1px solid #E5E9F2;
            border-radius: 5px;
            margin-right: 5px;
            padding: 0 6px 0 6px;
            text-decoration: underline;
            cursor: pointer;
            color: #005cfb;
            background: white;
        }

        .custom-card {
            border: 1px solid rgba(0, 0, 0, .125) !important;
            background: white;
            border-radius: .25rem !important;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        #repeated-customer-table tbody tr,
        #difficult-customer-table tbody tr,
        #repeated-caller-table tbody tr,
        #difficult-caller-table tbody tr {
            background-color: #f9eeee;
        }

        #repeated-customer-table tbody tr:hover,
        #difficult-customer-table tbody tr:hover,
        #repeated-caller-table tbody tr:hover,
        #difficult-caller-table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        #repeated-customer-table tbody tr.alphabet-group>td,
        #difficult-customer-table tbody tr.alphabet-group>td,
        #repeated-caller-table tbody tr.alphabet-group>td,
        #difficult-caller-table tbody tr.alphabet-group>td {
            background: white;
        }

        .dataTables_filter>label>input {
            border-radius: 5px;
            margin-left: 5px;
        }

        .nav-pills>.nav-link {
            text-transform: unset;
        }

        .nav-pills>.nav-link:not(.active):hover {
            color: #0299a9;
        }

        div.alphabet a.empty {
            color: #d4d0d0 !important;
        }

        tr.alphabet-group {
            font-weight: bold;
        }

        .st-title {
            font-weight: bold;
            padding: 10px 0;
        }

        /* delete button is wider than edit button that not looking good, so added this style, cannot just .btn as will affact confirmatino button */
        .btn.btn-sm.text-capitalize {
            min-width: 6.2rem;
        }
    </style>
</head>

                                onclick="addClicked('difficult-caller')" style="display:block;"><i
                                    class="fas fa-plus mr-2"></i><span
                                    class="l-form-add-special-caller"></span></button>
                        </div>
                    </div>
                    <div id="difficult-caller-custom-card" class="custom-card px-4 pt-4 pb-3 mt-1 mb-5"
                        style="display:none;">
                        <div class="row mb-1 px-3 py-1">
                            <div class="col-sm-5">
                                <label class="mr-2 pl-0 mb-0 py-1 l-form-full-name"></label>
                                <input id="difficult-caller-full-name" class="form-control" type="search"
                                    autocomplete="off" disabled />
                            </div>
                            <div class="col-sm-3">
                                <label class="mr-2 pl-0 mb-0 py-1 l-form-title"></label>
                                <select id="difficult-caller-title" class="form-control" disabled>
                                    <option selected="selected" value=''></option>
                                    <option value="Miss">Miss</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Ms">Ms</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label class="mr-2 pl-0 mb-0 py-1"><i class='fa fa-phone mr-2'></i><span
                                        class="l-form-mobile"></span></label>
                                <input id="difficult-caller-mobile" class="form-control" type="search"
                                    autocomplete="off" disabled />
                            </div>
                        </div>
                        <div class="row mb-1 px-3 py-1">
                            <div class="col-sm-4">
                                <label class="mr-2 pl-0 mb-0 py-1"><i class='fa fa-phone mr-2'></i><span
                                        class="l-form-other"></span></label>
                                <input id="difficult-caller-other" class="form-control" type="search" autocomplete="off"
                                    disabled />
                            </div>
                            <div class="col-sm-8">
                                <label class="mr-2 pl-0 mb-0 py-1 l-form-remarks"></label>
                                <input id="difficult-caller-remarks" class="form-control" type="search"
                                    autocomplete="off" />
                            </div>
                        </div>
                        <div class="px-3 pt-1 text-center">
                            <button id="difficult-caller-edit" class="btn btn-warning rounded btn-sm text-capitalize"
                                onclick="editClicked('difficult-caller')"><i class="fa fa-edit mr-2"></i><span
                                    class="l-form-edit"></span></button>
                            <button id="difficult-caller-add" class="btn btn-success rounded btn-sm text-capitalize"
                                onclick="callSetting('Difficult Caller', 'AddSetting')"><i
                                    class="fa fa-edit mr-2"></i><span class="l-form-add">Add</span></button>
                            <button id="difficult-caller-save" class="btn btn-warning rounded btn-sm text-capitalize"
                                onclick="callSetting('Difficult Caller', 'UpdateCallFilter', 'Y')"
                                style="display:none;"><i class="fa fa-edit mr-2"></i><span
                                    class="l-form-save"></span></button>
                            <a id="difficult-caller-delete" class="btn btn-danger rounded btn-sm text-capitalize"
                                href="javascript:(callSetting('Difficult Caller', 'UpdateCallFilter', 'N'))"
                                data-toggle="confirmation" data-popout="true" data-btn-ok-class="btn-info">
                                <i class="fa fa-trash mr-2"></i><span class='l-st-delete'></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./obfuscate_b4/systemTools.js"></script>

</body>

</html>
