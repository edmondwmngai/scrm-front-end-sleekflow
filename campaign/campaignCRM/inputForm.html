        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0px;
            font-size: 14px;
        }

        .profile-pic {
            height: 130px;
            width: 130px;
            border-radius: 50%;
            cursor: pointer;
        }

        .table-btn {
            cursor: pointer;
            color: #005CFB;
            vertical-align: middle;
            font-size: 16px;
        }

        /* the td just get minimum space */

        .btnColumn {
            width: 1%;
            white-space: nowrap;
            padding-top: 0;
            padding-bottom: 0;
        }

        /* Case Log Table CSS */

        table.dataTable thead th,
        table.dataTable tfoot th {
            font-weight: 550;
        }

        th {
            color: rgb(100, 100, 100);
            font-size: 12px;
        }

        table.dataTable thead {
            text-align: left;
        }

        table>tr {
            border-bottom: 1px solid #E5E9F2;
        }

        table.dataTable th,
        table.dataTable td {
            /* Adjust the default spacing of 'td's */
            padding: 6px 10px !important;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 180px;
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge*/
            user-select: none;
            /* Non-prefixed version, currently not supported by any browser */
        }

        @media only screen and (max-width: 600px) {
            .table.dataTable td {
                max-width: 420px;
            }
        }

        table.dataTable tbody tr.highlight {
            background-color: #EDF4FF !important;
            font-weight: bold;
        }

        .email-attach-tag {
            font-size: 12px;
            border: 1px solid #E5E9F2;
            border-radius: 5px;
            margin-right: 5px;
            padding: 0 6px 0 6px;
            text-decoration: underline;
            cursor: pointer;
            color: #005cfb;
            background: white;
        }

        .cke_source {
            height: inherit !important;
        }

        .custom-form-label {
            min-width: 100px;
            text-align: right !important;
            padding-right: 20px;
            display: inline-block
        }

        /* ============= Custom Scroll in body ============= */

        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: lightgray
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            -webkit-border-radius: 8px;
            border-radius: 8px;
            background: #AECBFC;
        }

        .custom-scroll::-webkit-scrollbar-thumb:window-inactive {
            background: #AECBFC;
        }

        .case-log-details-min-width {
            min-width: 205px;
        }

        .word-icon {
            color: #14469F;
            margin-left: 0.4em;
            cursor: pointer;
            vertical-align: middle;
            font-size: 1.3em;
            margin-top: 0.1em;
        }

        .border-form-control {
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, .54);
        }

        .border-form-control:disabled {
            background-color: #e9ecef;

                            <span style='display:none;' id='sms-details'>
                                <span id="sms-other-container">
                                    <div class="form-check ms-2" style='display:inline;'>
                                        <label for="sms-other-check" class="form-check-label">
                                            <input type="checkbox"
                                                class="form-check-input reply-checkbox sms-list l-form-radio-other" onkeydown="" 
                                                name="smsList" value='other' id="sms-other-check"
                                                onclick='replyOtherClicked("sms-other-input", this)' autocomplete="off">
                                            &nbsp;
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='tel' onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50"
                                        disabled=true id='sms-other-input' class="border-form-control" type="search"
                                        autocomplete="off" onkeydown="callOnkeydown(event)">
                                </span>
                            </span>


                            <span style='display:none;' id='call-details'>
                                <span id="call-other-container">
                                    <div class="form-check ms-2" style='display:inline;'>
                                        <label for="call-other-check" class="form-check-label">
                                            <input type="radio"
                                                class="form-check-input reply-checkbox call-list dial-yes-disable l-form-radio-other"
                                                name="callList" value='other' id="call-other-check"
                                                onchange='replyCallChanged(this)'>
                                            &nbsp;
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='tel' onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                                        onkeydown="callOnkeydown(event)" maxLength="50"
                                        class="dial-yes-disable border-form-control" disabled=true id='call-other-input'
                                        type="search" autocomplete="off">
                                </span>
                            </span>
                        </span>
                        <button type='button' class='dial-yes-disable btn btn-warning btn-sm rounded text-capitalize'
                            onclick='replySubmitClicked()' id='reply-submit-btn' style='display:none;'></button>
                    </span>
                    <div id='reply-container'></div>
					

					</div>
					<div id="save-btn-section" style="text-align:center;margin-bottom:40px;">
                        <button id="case-save-btn" class='btn btn-warning rounded btn-sm text-capitalize'
                            onclick='saveClicked()'><i class="fa fa-save me-2"></i><span
                                class="l-form-save"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="agent-handle-section" class="mb-5 d-print-none">
        <span class="l-form-handled-by"></span>:&nbsp;
        <span id='ip-agent-name'></span>
    </div>

<template id="email-template">
<div id="reply-card" class="my-2 jumbotron py-3">

	<div class="row form-inline">
		<div class="form-group col-sm-12 pl-0 mb-0">
		<label class="col-sm-1 control-label pl-4">Template</label>
		<div class="col-sm-11 pl-2">
			<span class="form-group form-inline float-left">
				<div class="form-check mt-2">
				<label class="form-check-label">

					<span class="circle"><span class="check"></span></span>
				</label>
				</div>

					<span class="circle"><span class="check"></span></span>
				</label>
				</div>
			</span>&nbsp;&nbsp;&nbsp;
			<select id="tmp-2nd-lv" class="form-control"><option></option></select>
			<button id="tmp-preview-btn" class="cs-button btn btn-warning rounded btn-sm text-capitalize" onclick="previewEmailTemplate();">Preview</button>
		</div>
		</div>
		<div class="form-group col-sm-12 pl-0">
			<label for="email-from" class="col-sm-1 control-label pl-4">From</label>
			<div class="col-sm-11 pl-2" id="email-from"></div>
		</div>
		<div class="form-group col-sm-12 pl-0">
			<label for="email-cc" class="col-sm-1 control-label pl-4">CC</label>
			<input class="form-control col-sm-6 col-offset-5 ml-2" id="email-cc" type="search" maxlength="100" autocomplete="off">
		</div>
		<div class="form-group col-sm-12 pl-0">
			<label for="email-subject" class="col-sm-1 control-label pl-4">Subject</label>
			<input class="form-control col-sm-6 col-offset-5 ml-2" id="email-subject" type="search" maxlength="100" autocomplete="off">
		</div>
		<div class="form-group col-sm-12 pl-0">
			<label for="editor" class="col-sm-1 control-label pl-4">Content<br>&nbsp;&nbsp;(html)</label>
			<div class="col-sm-11 pl-2"><div id="editor" /></div>
		</div>
		<div class="form-group col-sm-12 pl-0 mt-2">
			<label for="emailFile-attachment" class="col-sm-1 control-label pl-4">Attachment</label>
			<div id="emailFile-attachment" class="col-sm-11 pl-2">
			<input type="file" id="upload-emailFile" onchange="uploadAttachment(this,'emailFile');" style="display:none" multiple="">
			<input type="button" class="btn btn-warning btn-sm text-capitalize" title="Upload Attachment" value="Upload" onclick="$('#upload-emailFile').trigger('click');">
			</div>
		</div>
	</div>
</div>
</template>

<template id="fax-template">
<div id="reply-card" class="my-2 jumbotron py-3">
	<div class="text-center mb-3 bg-info rounded text-white"><h5 class="mt-0 mb-0">Send SMS</h5></div>
	<div class="row form-inline">
	<div class="form-group col-sm-12 pl-3">
		<label class="col-sm-2 control-label pl-5 justify-content-start">Cover Sender</label>
		<div class="col-sm-10 pl-3" id="fax-sender"></div>
	</div>
	<div class="form-group col-sm-12 pl-3">
		<label class="col-sm-2 control-label pl-5 justify-content-start">Cover Company</label>
		<div class="col-sm-10 pl-3" id="fax-company"></div>
	</div>
	<div class="form-group col-sm-12 pl-3">
		<label for="fax-attn" class="col-sm-2 control-label pl-5 justify-content-start">Cover Attention</label>
		<div class="col-sm-10 pl-3"><input id="fax-attn" class="form-control"></div>
	</div>
	<div class="form-group col-sm-12 pl-3">
		<label for="fax-subject" class="col-sm-2 control-label pl-5 justify-content-start">Cover Subject</label>
		<div class="col-sm-10 pl-3"><input id="fax-subject" class="form-control"></div>
	</div>
	<div class="form-group col-sm-12 pl-3">
		<label for="fax-msg" class="col-sm-2 control-label pl-5 justify-content-start">Content</label>
		<div class="col-sm-10 pl-3"><textarea class="mt-2" id="fax-msg" rows="3" cols="20" style="font-family:inherit;width:100%;" maxlength="500"></textarea></div>
	</div>
	<div class="form-group col-sm-12 pl-3">
		<label class="col-sm-2 control-label pl-5 justify-content-start">Fax File<br>(TXT, PDF, DOC, PPT, XLS Format Allowed)</label>
		<div id="faxFile-attachment" class="col-sm-10 pl-3">
			<input type="file" accept=".doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx,.txt" id="upload-faxFile" onchange="uploadAttachment(this,&quot;faxFile&quot;);" style="display:none" multiple="">
			<input type="button" class="btn btn-warning btn-sm ml-0 text-capitalize" title="Upload Fax File" value="Upload" style="margin-left:5px;" onclick="$('#upload-faxFile').trigger('click');">
		</div>
	</div>
	</div>
</div>
</template>
<template id="areyousure-template">
	<span id="are-you-sure">&nbsp;&nbsp;&nbsp;Are you sure?&nbsp;&nbsp;&nbsp;
	<button class="btn btn-sm btn-warning text-capitalize rounded" onclick="dialYesClicked();"><i class="fas fa-check mr-2"></i><span>Yes</span></button>&nbsp;
	<button class="btn btn-sm btn-warning text-capitalize rounded" onclick="dialNoClicked();"><i class="fas fa-times mr-2"></i><span>No</span></button></span>
</template>
