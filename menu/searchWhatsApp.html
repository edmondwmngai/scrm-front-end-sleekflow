    <!--<script type="text/javascript" src="../js/jquery.min.js"></script>--><script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        .ui-datepicker-trigger {
            cursor: pointer;
            height: 22px;
            padding-left: 5px;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>

<body class='custom-scroll max-collapse-horizontal-body' onload="windowOnload(true)">
    <div class="card mt-5 mb-3" id="lower-part-container">
        <div class='card-header card-header-text card-header-info'>
            <h5 class="my-0">
                <i class="fab fa-whatsapp card-header-icon"></i><span class="align-middle l-menu-search-whatsapp">Search WhatsApp</span>
            </h5>
        </div>

        <div class='card-body mb-1'>

            <div class="mb-3 d-flex align-items-center mb-1 d-flex justify-content-between">
                <span>
                    <span class="l-search-start-date"></span><span class="text-danger">*</span>&nbsp;&nbsp;
                <span>
                        <input id="whatsapp-start-date" class="form-control mt-1" type="search" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autocomplete="off">
                    </span>
                </span>
                <span>
                    <span class="l-search-end-date"></span><span class="text-danger">*</span>&nbsp;&nbsp
                <span>
                        <input id="whatsapp-end-date" class="form-control mt-1" type="search" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" autocomplete="off">
                    </span>
                </span>
                <span>
                    <span class="l-search-phone"></span><span class="text-danger">*</span>&nbsp;&nbsp
                <input id="whatsapp-phone-no" class="form-control w-auto d-inline" type="search" autocomplete="off" maxlength="15">
                </span>
                <button id="search-whatsapp-btn" class='btn btn-sm rounded btn-warning text-capitalize mt-2'><i class="fas fa-search me-2"></i><span class="l-search-search"></span></button>
            </div>

            <div id="whatsapp-container" class="mt-3 mb-1 custom-scroll" style="background-color: rgb(244, 245, 247);overflow-y: auto;max-height:calc(100vh - 184px);"></div>

        </div>

    </div>
    <!-- Modal for enlarge image -->
    <div id="myModal" class="modal image-modal custom-scroll">
        <span class="close image-close" onclick="closeEnlageModal();">&times;</span>
        <img class="modal-content image-modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <!-- /Modal for enlarge image -->

    <script src="../obfuscate_b4/searchWhatsApp.js" type="text/javascript"></script>

</body>

</html>
