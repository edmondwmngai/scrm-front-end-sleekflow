                                    Name(English)</label>
                                <div class='col-1-w'>
                                    <input id="test-eng-first-name-input" class="form-control mt-1" type="search">
                                </div>
                            </div>

                            <div class='form-row form-inline'>

                                <!-- chi Last Name -->
                                <label for="test-chi-last-name-input" class='col-1-w col-form-label'>Last
                                    Name(Chinese)</label>
                                <div class='form-group col-2-sw'>
                                    <input id="test-chi-last-name-input" class="form-control mt-1" type="search"
                                        style="width: 76%;">
                                </div>
                            </div>

                            <div class='form-row form-inline'>

                                <!-- chi First Name -->
                                <label for="test-chi-first-name-input" class='col-1-w col-form-label'>First
                                    Name(Chinese)</label>
                                <div class='col-1-w'>
                                    <input id="test-chi-first-name-input" class="form-control mt-1" type="search">
                                </div>
                            </div>

                            <div class='form-row form-inline'>

                                <!-- hkid -->
                                <label for="test-hkid-input" class='col-1-w col-form-label'>HKID</label>
                                <div class="col-2-sw">
                                    <input id="test-hkid-input" class="form-control mt-1" type="search">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- nationality -->
                                <label for="test-nationality-input" class='col-1-w col-form-label'>Nationality</label>
                                <div class="col-2-sw">
                                    <input id="test-nationality-input" class="form-control mt-1" type="search">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- dob -->
                                <label for='test-dob-date' class='col-1-w col-form-label'>Date of
                                    Birth</label>
                                <div class="col-2-sw">
                                    <input id="test-dob-date" class="form-control mt-1" type="search"
                                        placeholder="yyyy-mm-dd" autocomplete="off">
                                </div>
                            </div>
                            <div class='form-row form-inline'>
                                <!-- place of birth -->
                                <label for="test-place-of-birth-input" class='col-1-w col-form-label'>Place
                                    of Birth</label>
                                <div class="col-2-sw">
                                    <input id="test-palce-of-birth-input" class="form-control mt-1" type="search">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- gender -->
                                <label for="test-gender-select" class='col-1-w col-form-label'>Gender</label>
                                <div class="col-2-sw">
                                    <select id="test-gender-select" class="form-control select-min-w">
                                        <option value="" selected>- Please select -</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- occupation -->
                                <label for="test-occupation-select" class='col-1-w col-form-label'>Occupation</label>
                                <div class="col-2-sw">
                                    <select id="test-occupation-select" class="form-control select-min-w">
                                        <option value="" selected>- Please select -</option>
                                    </select>
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- title -->
                                <label for="test-title-select" class='col-1-w col-form-label'>Title</label>
                                <div class="col-2-sw">
                                    <select id="test-title-select" class="form-control select-min-w">
                                        <option value="" selected>- Please select -</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="payment-info">
                            <hr />
                            <div class="form-row"><span class="is-header">Payment
                                    Information</span></div>
                            <div class='form-row form-inline'>

                                <!-- payment mode -->
                                <label for="payment-mode-select" class='col-1-w col-form-label'>Payment
                                    Mode</label>
                                <div class="col-2-sw">
                                    <select id="payment-mode-select" class="form-control select-min-w">
                                        <option value="" selected>- Please select -</option>
                                        <option value="SDDA">SDDA</option>
                                        <option value="CCA">CCA</option>
                                    </select>
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- card holder name -->
                                <label for="card-holder-name-input" class='col-1-w col-form-label'>Card
                                    Holder's Name</label>
                                <div class="col-2-sw">
                                    <input id="card-holder-name-input" class="form-control mt-1" type="search"
                                        placeholder="Must be same as applicant's name">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- card no -->
                                <label for="card-no-input" class='col-1-w col-form-label'>Credit Card
                                    No.</label>
                                <div class="col-2-sw">
                                    <input id="card-no-input" class="form-control mt-1" type="search"
                                        pattern="([4-6]+[0-9]{15})|(3+[0-9]{14})">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- card expiry date -->
                                <label for="card-expiry-date-input" class='col-1-w col-form-label'>Credit
                                    Card Expiry Date</label>
                                <div class="col-2-sw">
                                    <input id="card-expiry-date-input" class="form-control mt-1" type="search"
                                        placeholder="MM/YY">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- bank acc holder name -->
                                <label for="bank-acc-holder-name-input" class='col-1-w col-form-label'>Bank
                                    Account Holder's Name</label>
                                <div class="col-2-sw">
                                    <input id="bank-acc-holder-input" class="form-control mt-1" type="search"
                                        placeholder="Must be same as applicant's name">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- bank code -->
                                <label for="bank-code-select" class='col-1-w col-form-label'>Bank
                                    Code</label>
                                <div class="col-2-sw">
                                    <select id="bank-code-select" class="form-control select-min-w">
                                        <option value="" selected>- Please select -</option>
                                    </select>
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- branch code -->
                                <label for="branch-code-input" class='col-1-w col-form-label'>Branch
                                    Code</label>
                                <div class="col-2-sw">
                                    <input id="branch-code-input" class="form-control mt-1" type="search"
                                        pattern="[0-9]{3}">
                                </div>
                            </div>
                            <div class='form-row form-inline'>

                                <!-- bank account no -->
                                <label for="bank-acc-no-input" class='col-1-w col-form-label'>Bank
                                    Account
                                    No.</label>
                                <div class="col-2-sw">
                                    <input id="bank-acc-no-input" class="form-control mt-1" type="search"
                                        pattern="[0-9]{6,10}">
                                </div>
                            </div>
                            <hr />
                        </div>

                        <div id="dm-consent">
                            <div class="form-row form-inline">
                                <label for="dm-consent-select" class='col-1-w col-form-label'>DM Consent</label>
                                <select id="dm-consent-select" class="form-control select-min-w">
                                    <option value="" selected>- Please select -</option>
                                    <option value="Y">Y</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                            <hr />
                        </div>

                    </div>

                    <!-- //////////////////////////////////////////////////// -->

                    <div class='row form-inline'>
                        <div class='form-group col-sm-12 mb-1'>
                            <label for='case-details' class='custom-form-label col-1-w'><span
                                    class="l-campaign-callback">Callback</span></label>
                            <input id="callback-datetime" class="form-control mt-1" type="search"
                                placeholder="yyyy-mm-dd hh:mm" autocomplete="off">
                        </div>
                    </div>

                    <div class='row form-inline'>
                        <div class='form-group col-sm-12 mb-1'>
                            <label for='case-details' class='custom-form-label col-1-w'><span
                                    class="l-form-remarks">Remarks</span></label>
                            <textarea class="mt-2" name='case-details' id='call-remarks' rows="3" cols="20"
                                style="font-family:inherit;width:calc(100% - 193px);" maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class='row form-inline'>
                        <div class='form-group col-sm-12 pl-0'>
                            <label class='col-sm-1 pl-4 mt-2'>&nbsp;&nbsp;<span>&nbsp;</span></label>
                            <div class='col-sm-11 pl-0'>
                                <div id="reply-radio-group" class='form-group form-inline'>

                                    <div class="form-check ml-3">
                                        <label class="form-check-label">
                                            <input class='form-check-input dial-yes-disable l-form-none'
                                                onclick='replyChannelChange(this)' type="radio" id="reply-none"
                                                name="replyList" value="" checked>
                                            &nbsp;
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>

                                    <div class="form-check ml-2">
                                        <label class="form-check-label">
                                            <input class='form-check-input dial-yes-disable l-form-call'
                                                onclick='replyChannelChange(this)' type="radio" id="reply-call"
                                                name="replyList" value="call">
                                            &nbsp; <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <span class='ml-5'>
                        <span id='reply-details'>
                            <span style='display:none;' id='email-details'>
                                <span style='display:inline-block;' id="email-other-container">
                                    <div class="form-check ml-2" style='display:inline;'>
                                        <label class="form-check-label">
                                            <input type="checkbox"
                                                class="form-check-input reply-checkbox email-list l-form-radio-other"
                                                value='other' id="email-other-check"
                                                onclick='replyOtherClicked("email-other-input", this)'
                                                autocomplete="off">
                                            &nbsp;
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='email' maxLength="50" disabled=true id='email-other-input'
                                        style='border-radius:5px;' type="search" autocomplete="off">
                                </span>
                            </span>

                            <span style='display:none;' id='fax-details'>
                                <span id="fax-other-container">
                                    <div class="form-check ml-2" style='display:inline;'><label
                                            class="form-check-label">
                                            <input type="checkbox"
                                                class="form-check-input reply-checkbox fax-list l-form-radio-other"
                                                value='other' id="fax-other-check"
                                                onclick='replyOtherClicked("fax-other-input", this)' autocomplete="off">
                                            &nbsp;
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='tel' onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50"
                                        disabled=true id='fax-other-input' style='border-radius:5px;' type="search"
                                        autocomplete="off">
                                </span>
                            </span>

                            <span style='display:none;' id='sms-details'>
                                <span id="sms-other-container">
                                    <div class="form-check ml-2" style='display:inline;'>
                                        <label class="form-check-label">
                                            <input type="checkbox"
                                                class="form-check-input reply-checkbox sms-list l-form-radio-other"
                                                name="smsList" value='other' id="sms-other-check"
                                                onclick='replyOtherClicked("sms-other-input", this)' autocomplete="off">
                                            &nbsp;
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='tel' onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxLength="50"
                                        disabled=true id='sms-other-input' style='border-radius:5px;' type="search"
                                        autocomplete="off">
                                </span>
                            </span>


                            <span style='display:none;' id='call-details'>
                                <span id="call-other-container">
                                    <div class="form-check ml-2" style='display:inline;'>
                                        <label class="form-check-label">
                                            <input type="radio"
                                                class="form-check-input reply-checkbox call-list dial-yes-disable l-form-radio-other"
                                                name="callList" value='other' id="call-other-check"
                                                onchange='replyCallChanged(this)'>
                                            &nbsp;
                                            <span class="circle">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>&nbsp;
                                    <input type='tel' onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                                        onkeydown="callOnkeydown()" maxLength="50" class='dial-yes-disable'
                                        disabled=true id='call-other-input' style='border-radius:5px;' type="search"
                                        autocomplete="off">
                                </span>
                            </span>
                        </span>
                        <button type='button' class='dial-yes-disable btn btn-warning btn-sm rounded text-capitalize'
                            onclick='replySubmitClicked()' id='reply-submit-btn' style='display:none;'></button>
                    </span>
                    <div id='reply-container'></div>
                    <div id="save-btn-section" style="text-align:center;margin-top:10px;">
                        <button id="fm-save-btn" class='btn btn-warning rounded btn-sm text-capitalize'><i
                                class="fa fa-save mr-2"></i><span class="l-form-save"></span></button>
                        <button id="fm-close-btn" type="button" class="btn btn-sm rounded btn-default text-capitalize"><i
                            class="fas fa-times-circle mr-2"></i><span>Close</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="agent-handle-section">
            <span class="l-form-handled-by"></span>:&nbsp;
            <span id='ip-agent-name'></span>
        </div>
    </div>
</body>

</html>
